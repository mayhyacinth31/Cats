<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats- Contact</title>
</head>
<body>
    <header>
        <h1>Cats Are Cool!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Cats</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Join the eNewsletter</h2>
            <form>
                <label for="fullName">Full Name</label><br>
                <input type="text" name="fullName" id="fullName" required><br>

                <label for="email">Email</label></br>
                <input type="text" name="email" id="email" required><br>

                <label for="comments">Comments</label><br>
                <textarea name="comments" id="comments" rows="3" cols="50">Comments</textarea><br>

                <fieldset>
                    <legend>How did you find us?</legend>
                    <label for="friend"><input type="radio" name="findUs" id="friend" value="friend">A Friend</label>
                    <label for="instagram"><input type="radio" name="findUs" id="instagram" value="instagram">Instagram</label>
                </fieldset>

                <fieldset>
                    <legend>What kind of cat(s) do you have?</legend>
                    <label for="tabby"><input type="checkbox" name="cats" id="tabby" value="tabby">Tabby</label>
                    <label for="calico"><input type="checkbox" name="cats" id="calico" value="calico">Calico</label>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy 2026 Cat Lovers Inc.</p>
    </footer>
</body>
</html>
